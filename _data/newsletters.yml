- title: Suspension Performance Analysis of a Half Car Model with a Fluid Inerter
  description: "As a new type of vibration isolation component, inerter has great potential in improving the performance of vibration isolation system. In this paper, a half car model is taken as the research object, and three suspension structure models with inerter are studied."
