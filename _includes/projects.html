<!-- Section -->
    <section class="pt-100 pb-100" id="projects" style="background-image: url({{site.baseurl}}/images/texture-lighter-blue.png)">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="heading-box" data-aos="fade-up">
                        <h2 class="white">Key Projects</h2>
                        <p class="sub-heading white">projects 的小字体描述。</p>
                    </div>
                </div>
    
        {% for item in site.data.data.projects %}
                
                   <div class="col-md-4 mb-20" data-aos="zoom-in">
                    <div class="box">
                        <a class="btn btn-primary btn-block" style="cursor: pointer; outline: 0px;" data-toggle="modal" data-target="#{{item.link}}"><img class="image" src="{{site.baseurl}}{{item.image}}" alt="{{item.title}}"></a>
                        <div class="inner">
                            <h3><a href="{{item.links}}" target="_blank">{{item.title}}</a></h3>
                            <p>{{item.description | truncate: 40}}</p>
                            <a class="btn btn-primary btn-block" style="cursor: pointer; outline: 0px;" data-toggle="modal" data-target="#{{item.link}}">Read More</a>
                        </div>
                    </div>
                </div>

                        <!-- Modal -->
                    <div id="{{item.link}}" class="modal fade" role="dialog">
                      <div class="modal-dialog">

                        <!-- Modal content -->
                        <div class="modal-content">
                          <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">{{item.title}}</h4>
                          </div>
                          <div class="modal-body">
                           <img class="image" src="{{site.baseurl}}{{item.image}}" alt="{{item.title}}">
                            <p>{{item.description}}</p>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                          </div>
                        </div>

                      </div>
                    </div>
                    
                {% endfor %}
                

<!--自定义单独添加-->                    
                    <div class="col-md-4 mb-20" data-aos="zoom-in">
                        <div class="box">
                            <a href="https://vic.wang/blog/%E6%A0%91%E8%8E%93%E6%B4%BE/2021/03/22/%E6%A0%91%E8%8E%93%E6%B4%BE%E5%AE%89%E8%A3%85C-%E8%BF%90%E8%A1%8C%E7%8E%AF%E5%A2%83/" target="_blank" ><img class="image" src="{{site.baseurl}}/images/P-csharp.jpg" alt="" width="100%"></a>
                            <div class="inner">
                                <h3>树莓派安装C#运行环境</h3>
                                <p>本文章向大家介绍树莓派安装C#运行环境和需要注意事项。
                                </p>
                                <a href="https://dotnet.microsoft.com/download" target="_blank" class="btn btn-primary btn-block" style="cursor: pointer; outline: 0px;">Download .NET
                                </a>
                            </div>
                        </div>
                    </div>
<!--自定义单独添加-->



            </div>
        </div>
    </section>
